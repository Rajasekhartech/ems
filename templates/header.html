{% load poll_extras %}
<div class="navbar navbar-expand-lg navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">EMS</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'employee_list'%}">
                    {{"employee" | capfirst}}
                    <span class="badge badge-primary badge-pill ">{{emp_count}}</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'polls_list' %}">
                    {{"Polls" | upper}}
                    <span class="badge badge-primary badge-pill ">{{polls_count}}</span>
                </a>
            </li>
        </ul>
    </div>
    {% if user.is_authenticated %}
        <div class="text-right">

            <form method="POST" action="/logout/">
            {%csrf_token%}
            <a href="{% url 'my_profile' %}">{{request.user.first_name}}</a>
            <input type="submit" class="btn btn-danger" value="logout">
            </form>
        </div>
    {% endif %}
</div>
